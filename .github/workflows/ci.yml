name: ci-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: easy_bank
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5  
    

    steps:

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.18'
        id: go


      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.16.2/migrate.linux-amd64.deb | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/migrate
          which migrate


      - name: Run Migrations
        run: make migrateup

      - name: Test
        run: make test